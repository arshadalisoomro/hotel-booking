<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Hotels</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>    
</head>
<body>
	<div class="container">
		<h1>Hotel <span th:text="${hotel.name}"></span></h1>
		<p>Address: <span th:text="${hotel.address}"></span></p>
		<p>Rating: <span th:text="${hotel.rating}"></span></p>
		<p>Category: <span th:text="${hotel.category}"></span></p>
	
	    <p><a th:href="@{|/hotels/${hotel.id}/edit|}">Edit</a></p>
	    <p><a th:href="@{|/hotels/${hotel.id}/remove|}">Remove</a></p>
	    <p><a href="/hotels/new">Add a new hotel</a></p>
    	<p><a href="/hotels">List all hotels</a></p>
    </div>
</body>
</html>
